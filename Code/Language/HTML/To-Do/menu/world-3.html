        g10: {color:{background:'#C4BAC5'},}, //g10 muddy
        g11: {color:{background:'#AD85E4'},}, //g10 dark purple
        g14: {color:{background:'#FB7E81'},}, //g14 light pink
        g15: {color:{background:'#38E9A4'},}, //g15 light green
        g18: {color:{background:'#0A61FF'},}, //g10 dark blue
    },//group style
    nodes:{
        shape:'dot', //circle for in labels
        size: 12,
        color: {
            background:'rgb(98, 213, 255)', //default color
            highlight: {
                border: '#2B7CE9',
                background: 'rgb(148, 58, 82)' //selected color
              },
        },
    
    font: {
        color: '#343434',
        size: 14, // px
        face: 'Nunito',
        strokeWidth: 0.5, // px
        strokeColor: 'rgb(25, 69, 105)', 
        align: 'center',
        multi: false,
        vadjust: 0,
    }
},
edges:{
width:1,
color:'#EB7DF4' //color of lines
}
  };


 var network = new vis.Network(container, data, options);
network.on("selectNode", function (params) {
  if (params.nodes.length == 1) {
    if (network.isCluster(params.nodes[0]) == true) {
      network.openCluster(params.nodes[0]);
    }
  }
});

function clusterByCid() {
  network.setData(data);
  var clusterOptionsByData = {
    joinCondition: function (childOptions) {
      return childOptions.cid == 1;
    },
    clusterNodeProperties: {
      id: "cidCluster",
      borderWidth: 1,
      shape: "database",//database
      color:'rgb(249, 12, 151)',
      label: "area" 
    },
  };
  network.cluster(clusterOptionsByData);
}
//color by cluster
function clusterByColor() {
  network.setData(data);
  var colors = ["orange","#00c3ff","rgb(16, 234, 52)","#F9D54E","rgb(249, 12, 151)","rgb(203, 27, 238)","#65D7D5","#C4BAC5"];
  /* colors
  ~ - Inactive
  #F9D54E - yellow @
  rgb(16, 234, 52) - done @
  
  @ - Active
  #00c3ff - main blue @
  rgb(249, 12, 151) - area @
  rgb(203, 27, 238) - purple @
  #65D7D5 - psy mint @
  #C4BAC5 - later muddy
  */


  var clusterOptionsByData;
  for (var i = 0; i < colors.length; i++) {
    var color = colors[i];
    clusterOptionsByData = {
      joinCondition: function (childOptions) {
        return childOptions.color.background == color; // the color is fully defined in the node.
      },
      processProperties: function (clusterOptions, childNodes, childEdges) {
        var totalMass = 0;
        for (var i = 0; i < childNodes.length; i++) {
          totalMass += childNodes[i].mass;
        }
        clusterOptions.mass = totalMass;
        return clusterOptions;
      },
      clusterNodeProperties: {
        id: "cluster:" + color,
        borderWidth: 3,
        shape: "database",//database
        color: color,
        label: "color: " + color,
      },
    };
    network.cluster(clusterOptionsByData);
  }
}
function clusterByConnection() {
  network.setData(data);
  network.clusterByConnection(6);
}
function clusterOutliers() {
  network.setData(data);
  network.clusterOutliers();  
}
function clusterByHubsize() {
  network.setData(data);
  var clusterOptionsByData = {
    processProperties: function (clusterOptions, childNodes) {
      clusterOptions.label = "hub[" + childNodes.length + "]";
      return clusterOptions;
    },
    clusterNodeProperties: {
      borderWidth: 3,
      shape: "box",
      face: 'Nunito',
      font: { size: 30 },
      color: '#00c3ff',//blueish
    },
  };
  network.clusterByHubsize(undefined, clusterOptionsByData);
}
